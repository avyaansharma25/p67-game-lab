<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/TnYBodnn3x0rNhYb4J9J-hZPjzgOqIRDG7vkSP2WJCI/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/bpWFoLtwz3JGl9i2jM7xajXQLN8pCbMEekad-4FAscI/embed"></iframe>
        </section>



        <h2>Click On The Games To Explore</h2>

        <h5>This games are bulid in game lab, click on the game to play</h5>

        <div id="myCarousel" class="carousel slide">
            <center>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/gamelab/bGGoH_R1nTLPviS1NsMwgnyerldpaEVLPq_4b2t-lOE" target="_blank">
                            <img src="game1.png">
                        </a>
                        <p>Car Racing</p>
                    </div>

                    <div class="item">
                        <a href="https://studio.code.org/projects/gamelab/8VhoMU11Jjc9xDhTFAejHHu8dXpdtTaFftt8TdAN_64" target="_blank">
                            <img src="game2.png">
                        </a>
                        <p>Astrounout Fight</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://studio.code.org/projects/playlab/6T1GmqV6XtttHYjq8uvp_ui3pBrdsg-cdqPkR0Prls0" target="_blank">
                            <img src="game3.PNG">
                        </a>
                        <p>Bird hunting for pie</p>
                    </div>
                    
                    <div class="item">
                        <a href="https://studio.code.org/projects/playlab/aKI82hU5n30qSBr7Rcl7A8rijFTvvq5TWKP-gsNJ7v4" target="_blank">
                           <img src="game4.PNG">
                        </a>
                        <p>Password Checker</p>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
